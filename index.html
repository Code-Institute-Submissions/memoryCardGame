<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Awesome 80s - Memory game</title>
</head>

<body onload="welcomeModal()">
    <div class="container">
        <div class="row">
            <!-- Header section-->
            <div class="col-12 mx-auto">
                <h1>AWESOME</h1>
                <p class="mb-0" id="headerp">80s Memory game</p>
            </div>

            <div class="col-sm-12 col-md-3 pb-4 mx-auto py-sm-3 py-md-0 py-lg-5">
                <!-- Turn counter-->
                <h3 class="pl-lg-3 text-center">Turns: 0</h3>
                <!-- Difficulty buttons section-->
                <div class="buttondiv">
                    <button type="button" aria-label="Level easy"
                        class="btn difficulty easybtn btn-lg p-2 mx-2">Easy</button>
                </div>
                <div class="buttondiv">
                    <button type="button" aria-label="Level medium"
                        class="btn difficulty mediumbtn btn-lg p-2 mx-2">Medium</button>
                </div>
                <div class="buttondiv">
                    <button type="button" aria-label="Level hard"
                        class="btn difficulty hardbtn btn-lg p-2 mx-2">Hard</button>
                </div>
                <h2 class="text-center" id="timer"></h2>
            </div>
            <!-- Cards section -->
            <div class="col-sm-12 col-md-9 mx-auto" id="board">

            </div>
        </div>
        <!--Footer-->
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-4 text-center small">

                </div>
                <div class="col-sm-12 col-md-4 text-center small">

                </div>
                <div class="col-sm-12 col-md-4 text-center small">
                    <p>Â© 2020 Copyright: MalC-U - all rights reserved</p>
                </div>
            </div>
        </div>
        <!-- Modals-->

        <!--Welcome modal-->
        <div class="modal" id="welcomeModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content welcomeModalContent">
                    <div class="modal-header">
                        <h5 class="modal-title">How to play</h5>
                        <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p class="modaltext">1. Pick difficulty level.</p>
                        <p class="modaltext">2. Flip 2 cards at a time to find a match.</p>
                        <p class="modaltext">Level hard - match all pairs within 60s time limit.</p>
                        <p class="modaltext">3. If you matched all pairs - You've won!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn welcomeModalBtn" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Game over modal-->
        <div class="modal" id="gameOverModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content gameOverModalContent">
                    <div class="modal-header">
                        <h5 class="modal-title px-4 mx-5 text-center">GAME OVER</h5>
                        <button type="button" class="close" id="closeGameOver" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--Win modal-->
        <div class="modal" id="winModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content winModalContent">
                    <div class="modal-header text-center">
                        <h5 class="modal-title text-center">You have won!</h5>
                        <button type="button" class="close text-light winModalBtn" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p class="modaltext text-center"><i class="fas fa-trophy"></i></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn winModalBtn" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Audio Files-->
        <audio id="tilesound" src="assets/audio/sound.mp3" type="audio/mpeg"></audio>
        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="assets/js/game.js"></script>
</body>

</html>
