<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Awesome 80s - Memory game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mx-auto">
                <h1>AWESOME</h1>
                <p class="mb-0">80s Memory game</p>
            </div>
            <div class="col-sm-12 col-md-3 pb-4 mx-auto py-sm-3 py-md-0 py-lg-5" >
                <h3 class="pl-lg-3">Turns: 0</h3>
                <div class="buttondiv">
                    <button type="button" class="btn easybtn btn-lg p-2 mx-2">Easy</button>
                </div>
                <div class="buttondiv">
                    <button type="button" class="btn mediumbtn btn-lg p-2 mx-2">Medium</button>
                </div>
                <div class="buttondiv">
                    <button type="button" class="btn hardbtn btn-lg p-2 mx-2">Hard</button>
                </div>
            </div>
            <div class="col-sm-12 col-md-9 mx-auto" id="board">

            </div>
        </div>
        
        <audio id="tilesound" src="assets/audio/sound.mp3" type="audio/mpeg"></audio>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="assets/js/game.js"></script>
</body>

</html>
